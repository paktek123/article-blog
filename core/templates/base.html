<html>
    <head>
        <title>{% block title %}Gaming Blog{% endblock %}</title>
        {% block css %}
        <link rel="stylesheet" href="/media/css/normalize.css" />
        <link rel="stylesheet" href="/media/css/foundation.css" />
        {% endblock %}
        {% block script %}
        <script type="text/javascript" src="/media/js/vendor/custom.modernizr.js" ></script>

        {% endblock script %}
    </head>
    <body>
        <div id="header">
            {% block header %}

                <div class="row">
                    <div class="large-12 columns">
                        <h2>Welcome to Gaming Blog!</h2>
                            <nav class="top-bar">
                                <ul class="title-area">
                                    <li class="name">
                                        <h1><a href="{% url home %}">Home</a></h1>
                                    </li>
                                    
                                    <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
                                </ul>

                                <section class="top-bar-section">
                                    <!-- Left Nav Section -->
                                    <ul class="left">
                                        <li class="divider"></li>
                                        <li class="active"><a href="#">Main Item 1</a></li>
                                    </ul>
                                </section>
                            </nav>
                        <hr/>
                    </div>
                </div>

            {% endblock %}
        </div>
        <div id="messages-wrap">
            <div id="messages">
                {% for msg in messages %}
                <div class="row">
                    <div class="large-12 columns">
                        <p>{{ msg }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div id="content" class="row">
            <div class="large-12 columns">{% block content %}{% endblock%}</div>
        </div>
        <div id="footer">{% block footer %}{% endblock%}</div>
    </body>
</html>
