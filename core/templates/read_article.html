{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="large-8 columns">
            <h3>{{ article.title }}<small> by {{ article.created_by }} on {{ article.created_on }}</small></h3>
            
            <div class="row">
                <div class="large-12 columns">
                    <div class="panel">
                        <p>{{ article.body|linebreaks }}</p>
                    </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
